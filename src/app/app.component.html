<div class="container">
    <div class="row">
        <div class="lhs" [ngClass]="{'col-xs-9':!expand,'col-xs-12':expand}">
            <ng-table [data]="rows" [headers]="columns" [dataPaging]="true" [pageSize]="pageSize" [needCheckBox]="true" [updateCheckboxForARecord]="updateCheckBox" (update)="counterUpdate($event)" (selectedRow)="SelectedRow($event)"></ng-table>
            <button (click)="ChangeData()">Change Data</button>
        </div>
        <div class="rhs" [ngClass]="{'col-xs-3':!expand,'col-xs-1':expand}">
            <span (click)="toggleExpand()">{{expandAction}}</span>
        </div>
    </div>
</div>
